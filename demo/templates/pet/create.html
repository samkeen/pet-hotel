{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Pet{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <h3>Pet</h3>
    <dl>
        {{ render_field(form.name) }}
        {{ render_field(form.date_of_birth) }}
    </dl>
    <p><input type=submit value=Create></p>
</form>
{% endblock %}
